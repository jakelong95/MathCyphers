 
<h2>Sign Up</h2>
<form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-6" for="username">Username:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
        <span class="errormsg" id="usernameErr"></span>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-6" for="pwd">Password:</label>
      <div class="col-sm-6">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
        <span class="errormsg" id="pwdErr"></span>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-6" for="pwd">Confirm Password:</label>
      <div class="col-sm-6">          
        <input type="password" class="form-control" id="conpwd" placeholder="Confirm password">
      </div>
        <span class="errormsg" id="conpwdErr"></span>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-6" for="classcode">Class Code:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="classcode" placeholder="Class code">
      </div>
          <span class="errormsg" id="ccErr"></span>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" id="submitSignup">Submit</button>
      </div>
    </div>
  </form>
