<!DOCTYPE html>
<html>
    <head>
        <title>Cy4 Math Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/homepagestyle.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.7/pixi.min.js"></script>
        <script src="client/menu.js"></script>
		<script src="client/game.js"></script>
	</head>
	<body>
        <div id="navbar"></div>
        <div id="gameBody" class="gameBody">
          <h2 class="title">Cy4 Math Game!</h2>
            <button type="button" id="login" class="btn btn-primary">Login</button>
            <div class="divider"></div>
            <button type="button" id="signup" class="btn btn-primary">Sign Up</button>
            <img class="star star-1" src="images/star.png"/>
            <img class="star star-2" src="images/star.png"/>
            <img class="star star-3" src="images/star.png"/>
            <img class="star star-4" src="images/star.png"/>
        </div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script>
        $("#login").click(function(){
            $("#gameBody").load("login.html");
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "scripts/login.js"; 
            document.getElementsByTagName("head")[0].appendChild(script);
            return false;
        });
        $("#signup").click(function(){
            $("#gameBody").load("signup.html");
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "scripts/signup.js"; 
            document.getElementsByTagName("head")[0].appendChild(script);
            return false;
        });
        </script>
	</body>
</html>
